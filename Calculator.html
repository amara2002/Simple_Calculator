<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Calculator/Calculator.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card p-3">
                <div class="text-center mb-3">
                    <button class="btn btn-dark" id="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
                </div>
                <input type="text" class="form-control mb-3" id="display" readonly>
                
                <!-- Button Rows -->
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(7)">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(8)">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(9)">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger btn-block" onclick="appendOperator('+')">+</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(4)">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(5)">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(6)">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger btn-block" onclick="appendOperator('-')">-</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(1)">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(2)">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(3)">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger btn-block" onclick="appendOperator('*')">*</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendNumber(0)">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendDecimal()">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success btn-block" onclick="calculateResult()">=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger btn-block" onclick="appendOperator('/')">/</button>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendOperator('sqrt')">âˆš</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-block" onclick="appendOperator('^')">^</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-block" onclick="clearDisplay()">C</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/Calculator/calculator.js"></script>
</body>
</html>
